version: '3.5'

services:
  xwindow:
    image: busybox
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.Xauthority:/root/.Xauthority
      - /tmp/.docker.$USER.xauth:/tmp/.docker.xauth:ro
      - /etc/localtime:/etc/localtime:ro
  humble-workspace:
    image: busybox
    volumes:
      - ./workspace/humble:/rose/colcon_ws:rw
  galactic-workspace:
    image: busybox
    volumes:
      - ./workspace/galactic:/rose/colcon_ws:rw
  developer-local-config:
    image: busybox
    volumes:
      - ~/.vim:/root/.vim:ro
      - ~/.vimrc:/root/.vimrc:ro
      - ~/.inputrc:/root/.inputrc:ro
  host-devices:
    image: busybox
    privileged: true
    volumes:
      - /var/run/udev
  humble-runtime:
    build:
      context: ros2
      args:
        ROS_DISTRO: humble
        BASE_IMAGE: ubuntu:22.04
      target: runtime
    image: naokitakahashi12/rose:humble-runtime
    tty: true
    volumes_from:
      - host-devices
    command: >
      /bin/bash
  humble:
    build:
      context: ros2
      args:
        ROS_DISTRO: humble
        IGNITION_VERSION: garden
        BASE_IMAGE: ubuntu:22.04
      target: develop
    image: naokitakahashi12/rose:humble-develop
    tty: true
    privileged: true
    shm_size: 256m
    devices:
      - /dev/dri
    volumes_from:
      - xwindow
      - humble-workspace
      - developer-local-config
      - host-devices
    env_file:
      - env_files/ignition_gazebo.env
      - env_files/ros2.env
      - env_files/xwindow.env
    environment:
      - ROS_HOSTNAME=humble
    volumes:
      - ./rmw_profiles/rmw_fastrtps_profile.xml:/rmw_fastrtps_profile.xml:ro
      - ./rmw_profiles/rmw_cyclonedds_profile.xml:/rmw_cyclonedds_profile.xml:ro
    working_dir: /rose/colcon_ws
    command: >
      /bin/bash
  humble-foxglove-bridge:
    build:
      context: ros2
      args:
        ROS_DISTRO: humble
        BASE_IMAGE: ubuntu:22.04
      target: runtime
    image: naokitakahashi12/rose:humble-runtime
    env_file:
      - env_files/ignition_gazebo.env
      - env_files/ros2.env
      - env_files/xwindow.env
    environment:
      - ROS_HOSTNAME=humble-foxglove-bridge
    command: >
      ros2 run foxglove_bridge foxglove_bridge
  galactic-runtime:
    build:
      context: ros2
      args:
        ROS_DISTRO: galactic
        BASE_IMAGE: ubuntu:20.04
      target: runtime
    image: naokitakahashi12/rose:galactic-runtime
    tty: true
    volumes_from:
      - host-devices
    command: >
      /bin/bash
  galactic:
    build:
      context: ros2
      args:
        ROS_DISTRO: galactic
        IGNITION_VERSION: fortress
        BASE_IMAGE: ubuntu:20.04
      target: develop
    image: naokitakahashi12/rose:galactic-develop
    tty: true
    privileged: true
    shm_size: 256m
    devices:
      - /dev/dri
    volumes_from:
      - xwindow
      - galactic-workspace
      - developer-local-config
      - host-devices
    env_file:
      - env_files/ignition_gazebo.env
      - env_files/ros2.env
      - env_files/xwindow.env
    environment:
      - ROS_HOSTNAME=galactic
    working_dir: /rose/colcon_ws
    command: >
      /bin/bash
