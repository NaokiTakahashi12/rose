---
x-env-files: &ros2-develop-env-files
  - env_files/rust.env
  - env_files/ignition_gazebo.env
  - env_files/ros2.env
  - env_files/xwindow.env

x-rmw-profile-files: &ros2-rmw-profile-files
  - ./rmw_profiles/rmw_fastrtps_profile.xml:/rmw_fastrtps_profile.xml:ro
  - ./rmw_profiles/rmw_cyclonedds_profile.xml:/rmw_cyclonedds_profile.xml:ro

services:
  xwindow:
    image: busybox
    volumes:
      - type: bind
        source: /tmp/.X11-unix
        target: /tmp/.X11-unix
        read_only: true
      - type: bind
        source: ~/.Xauthority
        target: /root/.Xauthority
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
  humble-workspace:
    image: busybox
    profiles:
      - humble
    volumes:
      - type: bind
        source: ./workspace/humble/src
        target: /rose/colcon_ws/src
      - type: bind
        source: ./workspace/humble/build
        target: /rose/colcon_ws/build
      - type: bind
        source: ./workspace/humble/install
        target: /rose/colcon_ws/install
  developer-local-config:
    image: busybox
    volumes:
      - type: bind
        source: ~/.vim
        target: /root/.vim
        read_only: true
      - type: bind
        source: ~/.vimrc
        target: /root/.vimrc
        read_only: true
      - type: bind
        source: ~/.inputrc
        target: /root/.inputrc
        read_only: true
  host-devices:
    image: busybox
    privileged: true
    volumes:
      - type: bind
        source: /var/run/udev
        target: /var/run/udev
      - type: bind
        source: /tmp
        target: /tmp
      - type: bind
        source: /dev
        target: /dev
  humble-runtime:
    build:
      context: docker
      args:
        ROS_DISTRO: humble
        BASE_IMAGE: ubuntu:22.04
      target: rose-runtime
    image: naokitakahashi12/rose:humble-runtime
    profiles:
      - humble
    privileged: true
    volumes_from:
      - host-devices
    env_file:
      - env_files/ros2.env
    environment:
      - ROS_HOSTNAME=humble-runtime
    volumes: *ros2-rmw-profile-files
    command: iox-roudi
  humble:
    build:
      context: docker
      args:
        ROS_DISTRO: humble
        IGNITION_VERSION: garden
        BASE_IMAGE: ubuntu:22.04
      target: rose-develop
    image: naokitakahashi12/rose:humble-develop
    profiles:
      - humble
    tty: true
    privileged: true
    shm_size: 256m
    devices:
      - /dev/dri
    volumes_from:
      - xwindow
      - humble-workspace
      - developer-local-config
      - host-devices
    env_file: *ros2-develop-env-files
    environment:
      - ROS_HOSTNAME=humble
    volumes: *ros2-rmw-profile-files
    command: >
      /bin/bash
  humble-foxglove-bridge:
    build:
      context: docker
      args:
        ROS_DISTRO: humble
        BASE_IMAGE: ubuntu:22.04
      target: rose-runtime
    image: naokitakahashi12/rose:humble-runtime
    profiles:
      - humble
    env_file: *ros2-develop-env-files
    environment:
      - ROS_HOSTNAME=humble-foxglove-bridge
    volumes: *ros2-rmw-profile-files
    command: >
      ros2 run foxglove_bridge foxglove_bridge
